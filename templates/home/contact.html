{% extends 'basic.html' %}
{% block title %}Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}
{% block body %} 
<div class="container">
    <h1 class="my-3">Contact iCoder</h1>
    <form action="/contact" method="post">{% csrf_token %}
    <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address">
  </div>
   <div class="form-group">
    <label for="phone">Phone Number</label>
    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Phone Number">
  </div>
  <div class="form-group">
    <label for="content">How many help you?</label>
    <textarea class="form-control" id="content" name="content" cols="30" rows="5" placeholder="Your Message"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock body %}
